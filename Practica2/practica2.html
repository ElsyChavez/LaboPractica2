<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curriculum</title>
</head>
<body>
<section>
    <article>
        

            <center><h1>Curriculum Vitae</h1></center>

            <form>

            <fieldset>
                <legend>Personal Data</legend>
                <label>DUI</label>
                <input type="text" placeholder="00011122-2" maxlength="10" minlenght="10" pattern="[0-9]{8}[-][0-9]{1}" required>
                <label>First Name:</label>
                <input type="text" placeholder="First Name" minlength="3" required>
                <label>Last Name:</label>
                <input type="text" placeholder="Last Name" minlength="3" required>
                <label for="gender">Gender</label>
                <input type="radio" name="gender">M
                <input type="radio" name="gender">F
                <br>
                <br>
                <label>Contact Number:</label>
                <input name="phone" type="text" placeholder="2222-2222" pattern="[0-9]{4}-[0-9]{4}" required>
                <label for="birth">Birthdate</label>
                <input type="date" min="2000-01-01" max="2018-12-31" required>
                <label>Civil Status</label>
                <select>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Hungry</option>
                </select>
                <label>Image</label>
                <input type="file" >
            </fieldset>

            <br>
            <br>

            <fieldset>
                <legend>Work Experience</legend>
                <textarea rows="10" cols="200">Experience</textarea >
            </fieldset>

            <br>
            <br>

            <fieldset>
                <legend>Academic Training</legend>
                <textarea rows="10" cols="200">Academic Training</textarea>  
            </fieldset>

            <br>
            <br>

            <fieldset>
                <legend>Further Training</legend>
                <fieldset>
                    <legend>Programming Languages</legend>
                    <input type="checkbox" name="check[]"> Java
                    <input type="checkbox" name="check[]"> C#
                    <input type="checkbox" name="check[]"> Python
                    <input type="checkbox" name="check[]"> C++
                    <input type="checkbox" name="check[]"> Ruby
                </fieldset> 

                <br>

                <fieldset>
                    <legend>Web Technologies</legend>
                    <input type="checkbox" name="check[]"> HTML5
                    <input type="checkbox" name="check[]"> CSS/CSS3
                    <input type="checkbox" name="check[]"> materialize Css
                    <input type="checkbox" name="check[]"> Javascript
                    <input type="checkbox" name="check[]"> Node.js
                    <input type="checkbox" name="check[]"> Spring MVC
                </fieldset>
            </fieldset>

            <br>

            <input type="submit" value="Send" >
            <input type="reset" value="Cancel">

        </form>
    </article>
</section>       

</body>
</html>
